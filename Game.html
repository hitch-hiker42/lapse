.circle-container {
  position: relative;
  /* 1 */
  width: 100vw;
  height: 100vh;
  padding: 0;
  list-style: none;
  /* 2 */
  box-sizing: content-box;
  /* 3 */
  margin:0;
  text-align: center;
}
.circle-container > * {
  /* 4 */
  display: block;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 7em;
  height: 7em;
  margin: -3em;
}
.circle-container > :nth-of-type(1) {
  transform: rotate(0deg) translate(10em) rotate(0deg);
}
.circle-container > :nth-of-type(2) {
  transform: rotate(51.42deg) translate(10em) rotate(-51.42deg);
}
.circle-container > :nth-of-type(3) {
  transform: rotate(102.85deg) translate(10em) rotate(-102.85deg);
}
.circle-container > :nth-of-type(4) {
  transform: rotate(154.28deg) translate(10em) rotate(-154.28deg);
}
.circle-container > :nth-of-type(5) {
  transform: rotate(205.71deg) translate(10em) rotate(-205.71deg);
}
.circle-container > :nth-of-type(6) {
  transform: rotate(257.14deg) translate(10em) rotate(-257.14deg);
}
.circle-container > :nth-of-type(7) {
  transform: rotate(308.57deg) translate(10em) rotate(-308.57deg);
}
.circle-container img {
  display: block;
  width: 100%;
  border-radius: 50%;
  filter: grayscale(85%);
}
            .video-play-button {
  position: absolute;
  z-index: 10;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  box-sizing: content-box;
  display: block;
  width: 32px;
  height: 44px;
  /* background: #fa183d; */
  border-radius: 50%;
  padding: 18px 20px 18px 28px;
}

.video-play-button:before {
  content: "";
  position: absolute;
  z-index: 0;
  left: 50%;
  top: 50%;
  transform: translateX(-50%) translateY(-50%);
  display: block;
  width: 80px;
  height: 80px;
  background: #ba1f24;
  border-radius: 50%;
  animation: pulse-border 1500ms ease-out infinite;
}

.video-play-button:after {
  content: "";
  position: absolute;
  z-index: 1;
  left: 50%;
  top: 50%;
  transform: translateX(-50%) translateY(-50%);
  display: block;
  width: 80px;
  height: 80px;
  background: #fa183d;
  border-radius: 50%;
  transition: all 2000ms;
}

.video-play-button:hover:after {
  background-color: darken(#fa183d, 10%);
}

.video-play-button img {
  position: relative;
  z-index: 3;
  max-width: 100%;
  width: auto;
  height: auto;
}

.video-play-button span {
  display: block;
  position: relative;
  z-index: 3;
  width: 0;
  height: 0;
  border-left: 32px solid #fff;
	border-top: 22px solid transparent;
	border-bottom: 22px solid transparent;
}

@keyframes pulse-border {
  0% {
    transform: translateX(-50%) translateY(-50%) translateZ(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) translateY(-50%) translateZ(0) scale(1.5);
    opacity: 0;
  }
}
.circle-container img:hover {
  filter: grayscale(0);
}
